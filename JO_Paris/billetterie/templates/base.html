{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Billetterie JO Paris{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="{% url 'home' %}" class="navbar-brand">
                <img src="{% static 'img/parislogo.png' %}" alt="Logo JO Paris" height="50">
            </a>
            <nav class="navbar navbar-expand-lg">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link text-white">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'signup' %}" class="nav-link text-white">Inscription</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link text-white">Connexion</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="d-flex">
                <a href="{% url 'panier' %}" class="btn btn-warning me-2">Mon Panier</a>
                <a href="{% url 'profil' %}" class="btn btn-light">Mon Profil</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        {% block content %}
        <!-- Contenu spécifique à chaque page -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <p>&copy; 2024 Billetterie JO Paris. Tous droits réservés.</p>
            </div>
            <div>
                <a href="#" class="text-white me-3">Politique de confidentialité</a>
                <a href="#" class="text-white">Conditions d'utilisation</a>
            </div>
            <div>
                <img src="{% static 'img/fblogo.webp' %}" alt="Logo Facebook" height="30">
                <img src="{% static 'img/xlogo.webp' %}" alt="Logo X" height="30">
                <img src="{% static 'img/instalogo.webp' %}" alt="Logo Instagram" height="30">
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
