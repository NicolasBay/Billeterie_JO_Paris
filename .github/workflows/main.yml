name: Example Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run a command
      run: echo "Using secret"
      env:
        MY_SECRET: ${{ secrets.SECRET_PASSWORD_BDD }}

    - name: Mask the secret in logs
      run: echo "::add-mask::${{ secrets.SECRET_PASSWORD_BDD }}"
